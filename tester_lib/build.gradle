// Apply the java plugin to add support for Java
apply plugin: 'java'

// Build the project using shadow plugin to create a fat jar
buildscript {
    // Use jcenter to resolve dependencies
    repositories {
        jcenter()
    }
    dependencies {
        // Shadow plugin used for creating fat jars
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
    }
}

// Use jcenter to resolve dependencies
repositories {
    jcenter()
}

dependencies {
    // Use javaparser as a dependency
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.10.0'
}

// Use shadow plugin for creating fat jars
apply plugin: 'com.github.johnrengelman.shadow'

// create the fat jar whenever build task us run
tasks.build.dependsOn tasks.shadowJar

